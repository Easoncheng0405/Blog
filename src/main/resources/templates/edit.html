<div class="container">
    <div class="row clearfix">
        <form role="form" class="form-horizontal" method="POST">
            <div class="form-group">
                <label for="title" class="col-sm-1 control-label">标题</label>
                <div class="col-sm-11">
                    <input type="text" placeholder="25个字符以内" class="form-control" id="title" name="title"/>
                </div>
            </div>
            <div class="form-group">
                <label for="tags" class="col-sm-1 control-label">概要</label>
                <div class="col-sm-11">
                    <textarea placeholder="将自动选取文章的前80字为摘要" class="form-control" id="tags" name="allTags"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="description">文章内容&nbsp; &nbsp;&nbsp; <a href="https://sspai.com/post/25137" target="_Blank">(了解如何简单使用MarkDown编辑结构清晰，层次分明的文章)</a></label>
                    <textarea class="form-control" id="description" name="description" style="height: 380px"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="preview">MarkDown预览&nbsp; &nbsp;&nbsp;<a href="#">(切换到UEditor富文本编辑器)</a></label>
                    <div id="preview"></div>
                </div>
            </div>
            <div class="alert alert-danger" style="display: none;"></div>
        </form>
    </div>
    <button class="btn btn-success btn-block">保存</button>
